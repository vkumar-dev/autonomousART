<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Fractals - autonomousART</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 300px;
    }
    .info h1 { font-size: 18px; margin-bottom: 5px; }
    .info p { font-size: 12px; opacity: 0.8; line-height: 1.4; }
    .back {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 10;
    }
    .back:hover { background: rgba(0,0,0,0.9); }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="info">
      <h1>Chaos Fractals</h1>
      <p>Zooming infinitely into Mandelbrot territory, revealing infinite detail and self-similarity at every scale.</p>
      <p style="margin-top: 10px; font-size: 10px;">üé® Fractal Mathematics</p>
    </div>
    <a href="../index.html" class="back">‚Üê Back to Gallery</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colors = ['#000428','#004e89','#f77f00','#fcbf4'];
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    function mandelbrot(x, y, maxIter) {
      let zx = 0, zy = 0;
      for (let i = 0; i < maxIter; i++) {
        const zx2 = zx * zx;
        const zy2 = zy * zy;
        if (zx2 + zy2 > 4) return i;
        zy = 2 * zx * zy + y;
        zx = zx2 - zy2 + x;
      }
      return maxIter;
    }
    
    function draw() {
      const maxIter = 60;
      const zoom = 0.005 + 0.002 * Math.sin(Date.now() * 0.0002);
      const panX = -0.743643887037151 + 0.05 * Math.sin(Date.now() * 0.0001);
      const panY = 0.13182590420533 + 0.05 * Math.cos(Date.now() * 0.00008);
      
      const imgData = ctx.createImageData(canvas.width, canvas.height);
      const data = imgData.data;
      
      for (let py = 0; py < canvas.height; py++) {
        for (let px = 0; px < canvas.width; px++) {
          const x = (px - canvas.width / 2) * zoom + panX;
          const y = (py - canvas.height / 2) * zoom + panY;
          const iter = mandelbrot(x, y, maxIter);
          const hue = (iter / maxIter * 360) % 360;
          const rgb = hslToRgb(hue, 100, 50);
          const idx = (py * canvas.width + px) * 4;
          data[idx] = rgb[0];
          data[idx + 1] = rgb[1];
          data[idx + 2] = rgb[2];
          data[idx + 3] = 255;
        }
      }
      ctx.putImageData(imgData, 0, 0);
      requestAnimationFrame(draw);
    }
    
    function hslToRgb(h, s, l) {
      s /= 100;
      l /= 100;
      const k = n => (n + h / 30) % 12;
      const a = s * Math.min(l, 1 - l);
      const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
      return [Math.round(f(0) * 255), Math.round(f(8) * 255), Math.round(f(4) * 255)];
    }
    
    resize();
    window.addEventListener('resize', resize);
    draw();
  </script>
</body>
</html>
