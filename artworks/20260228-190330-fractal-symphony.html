<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Symphony - autonomousART</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 300px;
    }
    .info h1 { font-size: 18px; margin-bottom: 5px; }
    .info p { font-size: 12px; opacity: 0.8; line-height: 1.4; }
    .back {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 10;
    }
    .back:hover { background: rgba(0,0,0,0.9); }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="info">
      <h1>Fractal Symphony</h1>
      <p>A dynamic, ever-evolving composition of fractals that react to user input</p>
      <p style="margin-top: 10px; font-size: 10px;">üé® Fractal Mathematics</p>
    </div>
    <a href="../index.html" class="back">‚Üê Back to Gallery</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colors = ['#9473d8','#fdf1c5','#627eea','#e5ce9'];
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    function mandelbrot(x, y, maxIter) {
      let zx = 0, zy = 0;
      for (let i = 0; i < maxIter; i++) {
        const zx2 = zx * zx;
        const zy2 = zy * zy;
        if (zx2 + zy2 > 4) return i;
        zy = 2 * zx * zy + y;
        zx = zx2 - zy2 + x;
      }
      return maxIter;
    }
    
    function draw() {
      const maxIter = 100;
      const zoom = 0.005 + 0.002 * Math.sin(Date.now() * 0.0002);
      const panX = -0.743643887037151 + 0.05 * Math.sin(Date.now() * 0.0001);
      const panY = 0.13182590420533 + 0.05 * Math.cos(Date.now() * 0.00008);
      
      for (let py = 0; py < canvas.height; py++) {
        for (let px = 0; px < canvas.width; px++) {
          const x = (px - canvas.width / 2) * zoom + panX;
          const y = (py - canvas.height / 2) * zoom + panY;
          const iter = mandelbrot(x, y, maxIter);
          const hue = (iter / maxIter * 360) % 360;
          ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
          ctx.fillRect(px, py, 1, 1);
        }
      }
      requestAnimationFrame(draw);
    }
    
    resize();
    window.addEventListener('resize', resize);
    draw();
  </script>
</body>
</html>
