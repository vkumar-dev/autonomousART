<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>"Beyond Reality" - autonomousART</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; }
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      border-radius: 8px;
      z-index: 10;
    }
    .back {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="info">
    <h1>"Beyond Reality"</h1>
    <p>Interactive abstract artwork using particle dynamics and color theory, exploring the boundaries between reality and imagination.</p>
  </div>
  <a href="../index.html" class="back">‚Üê Back</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const simplex = new SimplexNoise(Math.random);
    let time = 0;
    
    function getColor(value) {
      const h = (value * 360 + time * 0.5) % 360;
      const s = 100;
      const l = 50 + value * 30;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }
    
    function animate() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;
      
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const value = (simplex.noise3D(
            x * 0.005,
            y * 0.005,
            time * 0.001
          ) + 1) / 2;
          
          const color = getColor(value);
          const rgb = color.match(/\d+/g);
          
          const idx = (y * canvas.width + x) * 4;
          data[idx] = parseInt(rgb[0]);
          data[idx + 1] = parseInt(rgb[1]);
          data[idx + 2] = parseInt(rgb[2]);
          data[idx + 3] = 255;
        }
      }
      
      ctx.putImageData(imageData, 0, 0);
      time++;
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
