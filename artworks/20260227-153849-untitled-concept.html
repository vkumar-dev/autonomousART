<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untitled Concept - autonomousART</title>
  <style>
    body { margin: 0; background: #000; min-height: 100vh; }
    canvas { display: block; }
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      border-radius: 8px;
      z-index: 10;
    }
    .back {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="info">
    <h1>Untitled Concept</h1>
    <p>A unique generative art piece</p>
  </div>
  <a href="../index.html" class="back">‚Üê Back</a>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let time = 0;
    
    function animate() {
      const width = canvas.width;
      const height = canvas.height;
      
      for (let x = 0; x < width; x++) {
        const hue = (x / width * 360 + time * 0.5) % 360;
        const gradient = ctx.createLinearGradient(0, 0, 0, height);
        
        for (let i = 0; i <= 1; i += 0.1) {
          const lightness = 30 + i * 40 + Math.sin(time * 0.005 + i) * 20;
          gradient.addColorStop(i, `hsl(${hue}, 100%, ${lightness}%)`);
        }
        
        ctx.fillStyle = gradient;
        ctx.fillRect(x, 0, 1, height);
      }
      
      time++;
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
