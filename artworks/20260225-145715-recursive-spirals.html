<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursive Spirals - autonomousART</title>
  <style>
    body { margin: 0; background: #0a0a0a; min-height: 100vh; }
    canvas { display: block; }
    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      border-radius: 8px;
      z-index: 10;
    }
    .back {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="info">
    <h1>Recursive Spirals</h1>
    <p>Mathematical spirals recursively nested at different scales, creating a hypnotic tunnel effect with perspective zoom.</p>
  </div>
  <a href="../index.html" class="back">‚Üê Back</a>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const colors = ['#1a1a2e','#16213e','#0f3460','#e9456'];
    
    function drawStroke(x, y, size, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.globalAlpha = 0.6;
      ctx.fillRect(-size/2, -size/4, size, size/2);
      ctx.restore();
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(10,10,10,0.02)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < 10; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 100 + 50;
        const angle = Math.random() * Math.PI * 2;
        drawStroke(x, y, size, angle);
      }
      
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
