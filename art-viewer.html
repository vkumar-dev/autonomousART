<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autonomousART - Generative Art Gallery</title>
  <meta name="description" content="Autonomous AI-powered generative art exploration. Unique visualizations every 6 hours.">
  <meta name="keywords" content="generative art, AI art, algorithmic art, creative code, fractal, particle systems, interactive art, canvas art">
  <meta name="author" content="autonomousART">
  <meta property="og:title" content="autonomousART - Generative Art Gallery">
  <meta property="og:description" content="AI-powered autonomous art exploring the latent space of creative code.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vkumar-dev.github.io/autonomousART/">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Full-screen art container */
    .art-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .art-container iframe,
    .art-container img {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .art-container canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Loading state */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      color: #fff;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Navigation - hidden until scroll */
    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
      padding: 60px 20px 20px;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 50;
      backdrop-filter: blur(10px);
    }

    .nav-footer.visible {
      transform: translateY(0);
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-btn {
      background: linear-gradient(135deg, #7209b7 0%, #f72585 100%);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(247, 37, 133, 0.3);
    }

    .nav-btn:active {
      transform: translateY(0);
    }

    .nav-btn.home {
      background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Art info */
    .art-info {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .art-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #00d4ff;
    }

    .art-details {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
    }

    .art-keywords {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .keyword {
      background: rgba(114, 9, 183, 0.3);
      padding: 4px 12px;
      border-radius: 20px;
      border: 1px solid rgba(114, 9, 183, 0.5);
    }

    /* Counter */
    .art-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 30;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Scroll hint */
    .scroll-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      opacity: 0.7;
      transition: opacity 0.3s;
      z-index: 40;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }

    .scroll-hint.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .scroll-arrow {
      font-size: 20px;
      display: block;
      margin-top: 5px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    /* SEO structured data */
    .seo-hidden {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-buttons {
        gap: 10px;
      }

      .nav-btn {
        padding: 10px 18px;
        font-size: 13px;
      }

      .art-counter {
        font-size: 11px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="art-container" id="artContainer">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading artwork...</p>
    </div>
  </div>

  <div class="scroll-hint" id="scrollHint">
    <span>Scroll for navigation</span>
    <span class="scroll-arrow">↓</span>
  </div>

  <div class="art-counter" id="artCounter"></div>

  <div class="nav-footer" id="navFooter">
    <div class="art-info">
      <div class="art-title" id="artTitle">Loading...</div>
      <div class="art-details" id="artDetails"></div>
      <div class="art-keywords" id="artKeywords"></div>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn home" onclick="goToGallery()">← Gallery</button>
      <button class="nav-btn" id="prevBtn" onclick="previousArt()">← Previous</button>
      <button class="nav-btn" id="nextBtn" onclick="nextArt()">Next →</button>
    </div>
  </div>

  <!-- SEO structured data -->
  <div class="seo-hidden">
    <h1>autonomousART - Generative Art Gallery</h1>
    <p>Autonomous AI-powered generative art exploring the latent space of creative code</p>
    <p id="seoContent"></p>
  </div>

  <script src="scripts/gallery.js"></script>
  <script>
    let artworks = [];
    let currentIndex = 0;
    let navVisible = false;

    // Load artworks
    async function loadArtworks() {
      try {
        const response = await fetch('artworks-list.json');
        if (!response.ok) throw new Error('Failed to load artworks');
        artworks = await response.json();
        
        if (artworks.length === 0) {
          showError('No artworks found');
          return;
        }

        // Show latest artwork first
        currentIndex = 0;
        displayCurrentArt();
        updateCounter();
        updateSEO();
      } catch (error) {
        showError('Failed to load artworks: ' + error.message);
      }
    }

    function displayCurrentArt() {
      const artwork = artworks[currentIndex];
      const container = document.getElementById('artContainer');
      
      // Clear loading
      container.innerHTML = '';
      
      // Load artwork
      const iframe = document.createElement('iframe');
      iframe.src = artwork;
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      container.appendChild(iframe);

      // Update info
      const filename = artwork.split('/').pop();
      const titleMatch = filename.match(/^\d+-(.+)\.html$/);
      const title = titleMatch ? titleMatch[1].replace(/-/g, ' ').toUpperCase() : filename;
      
      document.getElementById('artTitle').textContent = title;
      
      // Extract keywords
      const keywords = title.split(' ').filter(w => w.length > 3);
      const keywordHtml = keywords
        .slice(0, 5)
        .map(k => `<span class="keyword">${k.toLowerCase()}</span>`)
        .join('');
      document.getElementById('artKeywords').innerHTML = keywordHtml;

      // Update date info
      const dateMatch = filename.match(/^(\d{8})-(\d{6})/);
      if (dateMatch) {
        const date = new Date(
          dateMatch[1].substring(0, 4),
          dateMatch[1].substring(4, 6) - 1,
          dateMatch[1].substring(6, 8)
        );
        document.getElementById('artDetails').textContent = 
          `Generated: ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
      }
    }

    function updateCounter() {
      const total = artworks.length;
      const current = currentIndex + 1;
      document.getElementById('artCounter').textContent = `${current} / ${total}`;
    }

    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = currentIndex <= 0;
      document.getElementById('nextBtn').disabled = currentIndex >= artworks.length - 1;
    }

    function updateSEO() {
      const artwork = artworks[currentIndex];
      const filename = artwork.split('/').pop();
      const titleMatch = filename.match(/^\d+-(.+)\.html$/);
      const title = titleMatch ? titleMatch[1].replace(/-/g, ' ') : filename;
      
      // Update page title
      document.title = `${title} - autonomousART | AI Generative Art`;
      
      // Update meta description
      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc) {
        metaDesc.setAttribute('content', 
          `${title} - Autonomous AI-powered generative art. Unique visualizations exploring creative code.`);
      }

      // Update SEO content
      const keywords = title.split(' ').filter(w => w.length > 3).join(', ');
      document.getElementById('seoContent').innerHTML = 
        `Keywords: ${keywords}, generative art, AI art, algorithmic art, autonomousART`;
    }

    function previousArt() {
      if (currentIndex > 0) {
        currentIndex--;
        displayCurrentArt();
        updateCounter();
        updateNavButtons();
        updateSEO();
      }
    }

    function nextArt() {
      if (currentIndex < artworks.length - 1) {
        currentIndex++;
        displayCurrentArt();
        updateCounter();
        updateNavButtons();
        updateSEO();
      }
    }

    function goToGallery() {
      window.location.href = 'index.html';
    }

    function showError(message) {
      const container = document.getElementById('artContainer');
      container.innerHTML = `
        <div style="text-align: center; padding: 40px; color: #ff006e;">
          <h2>Error</h2>
          <p>${message}</p>
          <button onclick="goToGallery()" style="margin-top: 20px; padding: 10px 20px; background: #7209b7; color: white; border: none; border-radius: 6px; cursor: pointer;">
            Back to Gallery
          </button>
        </div>
      `;
    }

    // Show nav on scroll
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      navVisible = true;
      document.getElementById('navFooter').classList.add('visible');
      document.getElementById('scrollHint').classList.add('hidden');
      
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if (window.scrollY === 0) {
          navVisible = false;
          document.getElementById('navFooter').classList.remove('visible');
          document.getElementById('scrollHint').classList.remove('hidden');
        }
      }, 2000);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') previousArt();
      if (e.key === 'ArrowRight') nextArt();
      if (e.key === 'h') goToGallery();
    });

    // Initialize
    loadArtworks();
  </script>
</body>
</html>
