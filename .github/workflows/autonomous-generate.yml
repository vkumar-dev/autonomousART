name: Autonomous Art Generation

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours (0, 4, 8, 12, 16, 20 UTC)
  workflow_dispatch:  # Manual trigger for testing

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup Ollama (if available)
        run: |
          echo "ü§ñ Checking for Ollama availability..."
          if command -v ollama &> /dev/null; then
            echo "‚úÖ Ollama found"
            curl -s http://localhost:11434/api/tags > /dev/null && echo "‚úÖ Ollama service running" || echo "‚ö†Ô∏è  Ollama service not responding"
          else
            echo "‚ÑπÔ∏è  Ollama not installed, will use fallback concept selection"
          fi

      - name: Generate concept with Ollama (primary)
        continue-on-error: true
        run: |
          export OLLAMA_URL="${OLLAMA_URL:-http://localhost:11434}"
          export OLLAMA_MODEL="${OLLAMA_MODEL:-mistral}"
          node scripts/ollama-concept-generator.js
        env:
          OLLAMA_URL: ${{ secrets.OLLAMA_URL }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL }}

      - name: Fallback: Select concept via Gemini
        if: failure()
        run: node scripts/concept-selector.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Generate artwork
        run: node scripts/art-generator.js

      - name: Build gallery index
        run: node scripts/build-gallery.js

      - name: Configure Git
        run: |
          git config user.name "autonomousART Bot"
          git config user.email "bot@autonomousart.local"

      - name: Commit and push
        run: |
          if git status --porcelain | grep -q "artworks/"; then
            ARTWORK=$(git status --porcelain | grep "artworks/" | awk '{print $2}' | xargs -n1 basename | head -1)
            git add artworks/ artworks-list.json concept-history.json
            git commit -m "üé® Auto-generated artwork: $(date -u +%Y-%m-%d) [skip ci]"
            git push origin master
          else
            echo "No new artworks to commit"
          fi

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v2
