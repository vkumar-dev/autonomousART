name: Generate Art with Ollama

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'package.json'

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  generate-art:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Install Ollama
        run: |
          echo "üì¶ Installing Ollama..."
          curl -fsSL https://ollama.ai/install.sh | sh
          which ollama
          echo "‚úÖ Ollama installed"

      - name: Start Ollama service
        run: |
          echo "üöÄ Starting Ollama service..."
          # Start ollama in background with output redirected
          nohup ollama serve > /tmp/ollama.log 2>&1 &
          OLLAMA_PID=$!
          echo "OLLAMA_PID=$OLLAMA_PID" >> $GITHUB_ENV
          echo "Ollama started with PID: $OLLAMA_PID"
          
          # Wait for service to be ready
          for i in {1..60}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "‚úÖ Ollama service ready at $(date)"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "‚ùå Ollama failed to start after 60 attempts"
              tail -50 /tmp/ollama.log
              exit 1
            fi
            echo "‚è≥ Waiting for Ollama... ($i/60)"
            sleep 2
          done

      - name: Pull and prepare Ollama models
        timeout-minutes: 15
        run: |
          echo "üì• Pulling mistral model (reliable for structured output)..."
          # Pull mistral - more reliable for structured output
          timeout 900 ollama pull mistral || {
            echo "‚ö†Ô∏è  Failed to pull mistral, trying llama3.2..."
            timeout 600 ollama pull llama3.2 || {
              echo "‚ö†Ô∏è  Failed to pull llama3.2, trying tinyllama..."
              timeout 300 ollama pull tinyllama || true
            }
          }

          echo ""
          echo "‚úÖ Model pull complete"
          echo ""
          echo "üìã Available models:"
          curl -s http://localhost:11434/api/tags || echo "API not ready yet"

      - name: Pre-generation health check
        run: |
          echo "üè• Checking Ollama health before generation..."
          echo "Checking service..."
          curl -v http://localhost:11434/api/tags 2>&1 | head -30
          
          echo ""
          echo "Checking process..."
          ps aux | grep ollama | grep -v grep || echo "‚ö†Ô∏è  Ollama process not found!"
          
          echo ""
          echo "Checking logs..."
          tail -20 /tmp/ollama.log

      - name: Generate art concept with Ollama
        timeout-minutes: 15
        env:
          OLLAMA_MODEL: mistral
          OLLAMA_URL: http://127.0.0.1:11434
          OLLAMA_PID: ${{ env.OLLAMA_PID }}
        run: |
          echo "‚úçÔ∏è  Generating art concept with Ollama..."
          echo "OLLAMA_PID from env: $OLLAMA_PID"
          echo "Checking if ollama is still running..."
          ps aux | grep ollama | grep -v grep || echo "‚ö†Ô∏è  Ollama process not found!"

          EXIT_CODE=0
          timeout 600 node scripts/ollama-concept-generator.js || EXIT_CODE=$?
          if [ "$EXIT_CODE" -ne 0 ] && [ "$EXIT_CODE" -ne 124 ]; then
            echo "‚ùå Concept generation failed"
            exit 1
          fi
          echo "‚úÖ Concept generation complete"

      - name: Generate artwork
        run: |
          echo "üé® Generating artwork..."
          node scripts/art-generator.js
          echo "‚úÖ Artwork generation complete"

      - name: Build gallery index
        run: |
          echo "üìã Building gallery index..."
          node scripts/build-gallery.js
          echo "‚úÖ Gallery index built"

      - name: Configure Git
        run: |
          git config --global user.name 'autonomousART Bot'
          git config --global user.email 'autonomousart@github-actions.local'

      - name: Commit and push artwork
        run: |
          git add artworks/ artworks-list.json concept-history.json

          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No changes to commit"
            exit 0
          fi

          # Commit without [skip ci] - deploy workflow will trigger automatically
          git commit -m "üé® Auto-generated artwork: $(date -u +%Y-%m-%d)"

          if git push origin master; then
            echo "‚úÖ Artwork committed and pushed"
          else
            echo "‚ö†Ô∏è  Push failed (may need to pull first)"
            git pull --rebase origin master
            git push origin master
          fi

      - name: Show summary
        if: always()
        run: |
          echo "üìä Workflow Summary:"
          echo "   Model: mistral"
          echo "   Service: Ollama"
          echo "   Status: Complete"
          echo "   Deploy: Will run automatically via push trigger"
