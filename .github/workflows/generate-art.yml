name: Generate Art with Ollama

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  generate-art:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Install Ollama
        run: |
          echo "üì¶ Installing Ollama..."
          curl -fsSL https://ollama.ai/install.sh | sh
          which ollama
          echo "‚úÖ Ollama installed"

      - name: Start Ollama service
        run: |
          echo "üöÄ Starting Ollama service..."
          # Start ollama in background with output redirected, save PID for later
          nohup ollama serve > /tmp/ollama.log 2>&1 &
          OLLAMA_PID=$!
          echo "OLLAMA_PID=$OLLAMA_PID" >> $GITHUB_ENV
          echo "Ollama PID: $OLLAMA_PID"
          
          # Wait for service to be ready (longer timeout)
          for i in {1..60}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "‚úÖ Ollama service ready at $(date)"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "‚ùå Ollama failed to start after 60 attempts"
              echo "Last 50 lines of log:"
              tail -50 /tmp/ollama.log
              exit 1
            fi
            echo "‚è≥ Waiting for Ollama... ($i/60 at $(date))"
            sleep 1
          done

      - name: Pull Ollama model
        run: |
          echo "üì• Pulling model..."
          RETRIES=3
          for attempt in $(seq 1 $RETRIES); do
            echo "Attempt $attempt/$RETRIES..."
            if timeout 600 ollama pull mistral; then
              echo "‚úÖ Mistral model pulled successfully"
              break
            fi
            if [ $attempt -eq $RETRIES ]; then
              echo "‚ö†Ô∏è  Failed to pull mistral, trying tinyllama..."
              timeout 300 ollama pull tinyllama || true
            fi
            sleep 5
          done
          
          echo "üìã Available models:"
          ollama list
          
          echo "üè• Health check..."
          curl -s http://localhost:11434/api/tags | head -20

      - name: Pre-generation health check
        run: |
          echo "üè• Checking Ollama health before generation..."
          echo "Checking service..."
          curl -v http://localhost:11434/api/tags 2>&1 | head -30
          
          echo ""
          echo "Checking process..."
          ps aux | grep ollama | grep -v grep || echo "‚ö†Ô∏è  Ollama process not found!"
          
          echo ""
          echo "Checking logs..."
          tail -20 /tmp/ollama.log

      - name: Generate art concept with Ollama
        timeout-minutes: 15
        env:
          OLLAMA_MODEL: mistral
          OLLAMA_URL: http://localhost:11434
        run: |
          echo "‚úçÔ∏è  Generating art concept with Ollama..."
          timeout 600 node scripts/ollama-concept-generator.js || EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ] && [ $EXIT_CODE -ne 124 ]; then
            echo "‚ùå Concept generation failed"
            exit 1
          fi
          echo "‚úÖ Concept generation complete"

      - name: Generate artwork
        run: |
          echo "üé® Generating artwork..."
          node scripts/art-generator.js
          echo "‚úÖ Artwork generation complete"

      - name: Build gallery index
        run: |
          echo "üìã Building gallery index..."
          node scripts/build-gallery.js
          echo "‚úÖ Gallery index built"

      - name: Configure Git
        run: |
          git config --global user.name 'autonomousART Bot'
          git config --global user.email 'autonomousart@github-actions.local'

      - name: Commit and push artwork (prevent recursive trigger)
        run: |
          git add artworks/ artworks-list.json concept-history.json
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No changes to commit"
            exit 0
          fi
          
          # Use [skip ci] to prevent re-triggering
          git commit -m "üé® Auto-generated artwork: $(date -u +%Y-%m-%d) [skip ci]"
          
          if git push origin master; then
            echo "‚úÖ Artwork committed and pushed"
          else
            echo "‚ö†Ô∏è  Push failed (may need to pull first)"
            git pull --rebase origin master
            git push origin master
          fi

      - name: Show summary
        if: always()
        run: |
          echo "üìä Workflow Summary:"
          echo "   Model: mistral"
          echo "   Service: Ollama"
          echo "   Status: Complete"
