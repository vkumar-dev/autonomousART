name: Generate Art with Ollama

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  generate-art:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Install Ollama
        run: |
          echo "ğŸ“¦ Installing Ollama..."
          curl -fsSL https://ollama.ai/install.sh | sh
          which ollama
          echo "âœ… Ollama installed"

      - name: Start Ollama service
        run: |
          echo "ğŸš€ Starting Ollama service..."
          # Start ollama in background with output redirected
          nohup ollama serve > /tmp/ollama.log 2>&1 &
          OLLAMA_PID=$!
          echo "OLLAMA_PID=$OLLAMA_PID" >> $GITHUB_ENV
          echo "Ollama started with PID: $OLLAMA_PID"
          
          # Wait for service to be ready
          for i in {1..60}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "âœ… Ollama service ready at $(date)"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "âŒ Ollama failed to start after 60 attempts"
              tail -50 /tmp/ollama.log
              exit 1
            fi
            echo "â³ Waiting for Ollama... ($i/60)"
            sleep 2
          done

      - name: Pull and prepare Ollama models
        timeout-minutes: 15
        run: |
          echo "ğŸ“¥ Pulling tinyllama model (faster, smaller)..."
          # Pull a smaller model to keep CI fast
          timeout 900 ollama pull tinyllama || {
            echo "âš ï¸  Failed to pull tinyllama, trying neural-chat..."
            timeout 600 ollama pull neural-chat || true
          }
          
          echo ""
          echo "âœ… Model pull complete"
          echo ""
          echo "ğŸ“‹ Available models:"
          curl -s http://localhost:11434/api/tags || echo "API not ready yet"

      - name: Pre-generation health check
        run: |
          echo "ğŸ¥ Checking Ollama health before generation..."
          echo "Checking service..."
          curl -v http://localhost:11434/api/tags 2>&1 | head -30
          
          echo ""
          echo "Checking process..."
          ps aux | grep ollama | grep -v grep || echo "âš ï¸  Ollama process not found!"
          
          echo ""
          echo "Checking logs..."
          tail -20 /tmp/ollama.log

      - name: Generate art concept with Ollama
        timeout-minutes: 15
        env:
          OLLAMA_MODEL: tinyllama
          OLLAMA_URL: http://127.0.0.1:11434
          OLLAMA_PID: ${{ env.OLLAMA_PID }}
        run: |
          echo "âœï¸  Generating art concept with Ollama..."
          echo "OLLAMA_PID from env: $OLLAMA_PID"
          echo "Checking if ollama is still running..."
          ps aux | grep ollama | grep -v grep || echo "âš ï¸  Ollama process not found!"
          
          EXIT_CODE=0
          timeout 600 node scripts/ollama-concept-generator.js || EXIT_CODE=$?
          if [ "$EXIT_CODE" -ne 0 ] && [ "$EXIT_CODE" -ne 124 ]; then
            echo "âŒ Concept generation failed"
            exit 1
          fi
          echo "âœ… Concept generation complete"

      - name: Generate artwork
        run: |
          echo "ğŸ¨ Generating artwork..."
          node scripts/art-generator.js
          echo "âœ… Artwork generation complete"

      - name: Build gallery index
        run: |
          echo "ğŸ“‹ Building gallery index..."
          node scripts/build-gallery.js
          echo "âœ… Gallery index built"

      - name: Configure Git
        run: |
          git config --global user.name 'autonomousART Bot'
          git config --global user.email 'autonomousart@github-actions.local'

      - name: Commit and push artwork (prevent recursive trigger)
        run: |
          git add artworks/ artworks-list.json concept-history.json
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
            exit 0
          fi
          
          # Use [skip ci] to prevent re-triggering
          git commit -m "ğŸ¨ Auto-generated artwork: $(date -u +%Y-%m-%d) [skip ci]"
          
          if git push origin master; then
            echo "âœ… Artwork committed and pushed"
          else
            echo "âš ï¸  Push failed (may need to pull first)"
            git pull --rebase origin master
            git push origin master
          fi

      - name: Add cache-busting headers
        run: |
          cat > _headers << 'EOF'
          /index.html
            Cache-Control: max-age=0, no-cache, no-store, must-revalidate
          /gallery.html
            Cache-Control: max-age=0, no-cache, no-store, must-revalidate
          /*.json
            Cache-Control: max-age=300
          /scripts/*
            Cache-Control: max-age=31536000
          /styles/*
            Cache-Control: max-age=31536000
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Show summary
        if: always()
        run: |
          echo "ğŸ“Š Workflow Summary:"
          echo "   Model: tinyllama"
          echo "   Service: Ollama"
          echo "   Status: Complete"
