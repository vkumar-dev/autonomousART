<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autonomousART - Latest Generative Art</title>
  <meta name="description" content="Autonomous AI-powered generative art. Regenerated every 4 hours.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #050505;
      color: #fff;
      font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .art-display {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, transparent 20%, transparent 70%, rgba(0, 0, 0, 0.8) 100%);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: auto;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #00d4ff, #7209b7, #f72585);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .info {
      align-self: flex-start;
      max-width: 550px;
    }

    .info-card {
      background: rgba(10, 10, 15, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .info-title {
      font-size: 36px;
      font-weight: 300;
      margin-bottom: 8px;
      line-height: 1.1;
    }

    .info-meta {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }

    .info-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top: 2px solid #f72585;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff6b6b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="art-display" id="artDisplay">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading latest artwork...</p>
      </div>
    </div>

    <div class="ui-overlay">
      <div class="top-bar">
        <div class="logo">autonomousART</div>
        <div class="buttons">
          <a href="gallery.html" class="btn">View Gallery</a>
          <a href="#" class="btn" onclick="location.reload(); return false;">Refresh</a>
        </div>
      </div>

      <div class="info">
        <div class="info-card">
          <div class="info-title" id="artTitle">Loading...</div>
          <div class="info-meta">
            <span>ðŸ¤– AI Generated</span>
            <span id="artDate">Today</span>
          </div>
          <p id="artDesc" style="font-size: 14px; line-height: 1.6; color: rgba(255, 255, 255, 0.7);">
            This artwork was autonomously generated using Ollama-based AI inference.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadLatestArt() {
      try {
        // Fetch artwork list with cache-busting
        const bustParam = `?t=${Date.now()}`;
        const response = await fetch('artworks-list.json' + bustParam);
        if (!response.ok) throw new Error('Failed to fetch artwork list');

        const artworks = await response.json();
        if (artworks.length === 0) throw new Error('No artworks found');

        // Latest is first in list
        const latestFile = artworks[0];
        
        // Parse metadata from filename
        // Format: YYYYMMDD-HHMMSS-title.html
        const parts = latestFile.replace('.html', '').split('-');
        const dateStr = parts[0];
        const timeStr = parts[1];
        const title = parts.slice(2).join(' ').replace(/([a-z])([A-Z])/g, '$1 $2')
          .split(' ')
          .map(w => w.charAt(0).toUpperCase() + w.slice(1))
          .join(' ');

        // Format date
        const year = dateStr.substring(0, 4);
        const month = dateStr.substring(4, 6);
        const day = dateStr.substring(6, 8);
        const date = new Date(year, parseInt(month) - 1, day);
        const dateFormatted = date.toLocaleDateString('en-US', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });

        // Update UI
        document.getElementById('artTitle').textContent = title;
        document.getElementById('artDate').textContent = dateFormatted;
        
        // Load artwork in iframe
        const display = document.getElementById('artDisplay');
        display.innerHTML = `<iframe src="artworks/${latestFile}" style="opacity: 0; transition: opacity 1s ease-in-out;"></iframe>
          <div class="ui-overlay">
            <div class="top-bar">
              <div class="logo">autonomousART</div>
              <div class="buttons">
                <a href="gallery.html" class="btn">View Gallery</a>
                <a href="#" class="btn" onclick="location.reload(); return false;">Refresh</a>
              </div>
            </div>

            <div class="info">
              <div class="info-card">
                <div class="info-title">${title}</div>
                <div class="info-meta">
                  <span>ðŸ¤– AI Generated</span>
                  <span>${dateFormatted}</span>
                </div>
                <p style="font-size: 14px; line-height: 1.6; color: rgba(255, 255, 255, 0.7);">
                  This artwork was autonomously generated using Ollama-based AI inference. Every generation is unique.
                </p>
              </div>
            </div>
          </div>`;

        // Fade in iframe
        setTimeout(() => {
          const iframe = display.querySelector('iframe');
          if (iframe) iframe.style.opacity = '1';
        }, 100);

      } catch (error) {
        document.getElementById('artDisplay').innerHTML = `
          <div class="ui-overlay" style="justify-content: center; align-items: center;">
            <div class="error">
              <h2>Unable to load artwork</h2>
              <p>${error.message}</p>
              <button class="btn" style="margin-top: 20px; pointer-events: auto;" onclick="location.reload()">
                Retry
              </button>
            </div>
          </div>
        `;
      }
    }

    // Load when DOM is ready
    document.addEventListener('DOMContentLoaded', loadLatestArt);
  </script>
</body>
</html>
